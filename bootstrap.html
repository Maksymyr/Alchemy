<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BootStrap</title>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="alchemy.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="alchemt.css">

</head>
<body onmousedown="return false" onselectstart="return false">
<div class="container-fluid">
	<div class="row">
		<div id="pos-wrap" class="col-xs-12">
			<div class="row">
				<div id="slider">
					<div class="col-xs-12">
						<div id="slider_container">
							<div class="item"></div>
							<div class="item"></div>
							<div class="item"></div>
							<div class="item"></div>
						</div>
					</div><!-- col-12 end -->
				</div><!-- #slider end -->
			</div><!-- row end -->

			<button id="button_delete" class="btns"><i class="glyphicon glyphicon-trash"></i></button>
			<div id='element-1'>
				<div id="color"></div>
			</div>
			<div id='element-2'>
			
			</div>
			<button id="mix" class="btns"><i class="glyphicon glyphicon-link"></i></button>
			<button id="append" class="btns"><i class="glyphicon glyphicon-download-alt"></i></button>
			<div id="element_result"></div>

		</div><!-- pos-wrap col-12 end -->
	</div><!-- row end -->


</div> <!-- fluid-container end -->
	


</body>
</html>
